<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <p>Click the button to test login with test/test123</p>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>
    
    <script>
    async function testLogin() {
        const result = document.getElementById('result');
        result.textContent = 'Testing login...';
        
        try {
            const response = await fetch('http://127.0.0.1:3002/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: 'test',
                    password: 'test123'
                })
            });
            
            const data = await response.json();
            result.textContent = 'Response status: ' + response.status + '\n' + 
                               'Response data: ' + JSON.stringify(data, null, 2);
            
            if (response.ok && data.token) {
                result.textContent += '\n\n✅ Login successful! Token received.';
            } else {
                result.textContent += '\n\n❌ Login failed.';
            }
        } catch (error) {
            result.textContent = '❌ Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
